name: Beta Deploy

on:
  push:
    branches: [main]

concurrency:
  group: beta-deploy
  cancel-in-progress: true

jobs:
  ios-testflight:
    runs-on: macos-15
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            apps/ios/.build
            ~/Library/Caches/org.swift.swiftpm
          key: spm-beta-${{ runner.os }}-${{ hashFiles('apps/ios/**/Package.resolved') }}
          restore-keys: spm-beta-${{ runner.os }}-

      - name: Install Fastlane
        run: gem install fastlane

      - name: Restore GoogleService-Info.plist
        run: echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" | base64 -d > apps/ios/PassAlarm/Resources/GoogleService-Info.plist

      - name: Install Apple certificate and provisioning profile
        env:
          IOS_DIST_P12: ${{ secrets.IOS_DIST_P12 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          IOS_DIST_PROVISION: ${{ secrets.IOS_DIST_PROVISION }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -hex 12)
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          echo "$IOS_DIST_P12" | base64 -d > $RUNNER_TEMP/cert.p12
          security import $RUNNER_TEMP/cert.p12 -P "$IOS_P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PROVISION_PATH=$RUNNER_TEMP/dist.mobileprovision
          echo "$IOS_DIST_PROVISION" | base64 -d > "$PROVISION_PATH"
          PROFILE_UUID=$(security cms -D -i "$PROVISION_PATH" | plutil -extract UUID raw -)
          cp "$PROVISION_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/"$PROFILE_UUID.mobileprovision"
          echo "PROVISIONING_PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV

      - name: Get version from latest tag
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' | sed 's/-.*//')
          echo "VERSION=${VERSION:-1.0.0}" >> $GITHUB_OUTPUT

      - name: Deploy to TestFlight
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: "120"
          FASTLANE_XCODEBUILD_SETTINGS_RETRIES: "6"
        run: |
          ln -sf ios/Fastfile fastlane/Fastfile
          fastlane beta version:${{ steps.version.outputs.VERSION }}

  android-internal:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-beta-${{ runner.os }}-${{ hashFiles('apps/android/**/*.gradle*') }}
          restore-keys: gradle-beta-${{ runner.os }}-

      - name: Restore google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > apps/android/app/google-services.json

      - name: Decode keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > apps/android/app/release.keystore

      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Get version from latest tag
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' | sed 's/-.*//')
          echo "VERSION=${VERSION:-1.0.0}" >> $GITHUB_OUTPUT

      - name: Deploy to Google Play internal track
        env:
          SUPPLY_JSON_KEY_DATA: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
          ANDROID_KEYSTORE_PATH: release.keystore
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          mkdir -p fastlane/android/fastlane
          ln -sf "$PWD/fastlane/android/Fastfile" fastlane/android/fastlane/Fastfile
          cd fastlane/android
          fastlane beta version:${{ steps.version.outputs.VERSION }}
