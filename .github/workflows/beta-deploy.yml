name: Beta Deploy

on:
  push:
    tags:
      - 'v*-beta*'
      - 'v*-rc*'

concurrency:
  group: beta-deploy
  cancel-in-progress: false

jobs:
  ios-beta:
    runs-on: macos-15
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Restore GoogleService-Info.plist
        run: echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" | base64 -d > apps/ios/PassAlarm/Resources/GoogleService-Info.plist

      - name: Install Fastlane
        run: gem install fastlane

      - name: Deploy iOS Beta
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: "120"
          FASTLANE_XCODEBUILD_SETTINGS_RETRIES: "6"
        run: |
          mkdir -p fastlane/ios/fastlane
          ln -sf "$PWD/fastlane/ios/Fastfile" fastlane/ios/fastlane/Fastfile
          cd fastlane/ios
          fastlane beta

  android-beta:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Restore google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > apps/android/app/google-services.json

      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Deploy Android Beta
        env:
          SUPPLY_JSON_KEY_DATA: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
        run: |
          mkdir -p fastlane/android/fastlane
          ln -sf "$PWD/fastlane/android/Fastfile" fastlane/android/fastlane/Fastfile
          cd fastlane/android
          fastlane beta
