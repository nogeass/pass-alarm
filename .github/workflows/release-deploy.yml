name: Release Deploy

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

concurrency:
  group: release-deploy
  cancel-in-progress: false

jobs:
  # ── Extract version from tag ───────────────────────────────────────────
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

  # ── iOS: Build, upload metadata, submit for review ─────────────────────
  ios-release:
    needs: prepare
    runs-on: macos-15
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            apps/ios/.build
            ~/Library/Caches/org.swift.swiftpm
          key: spm-release-${{ runner.os }}-${{ hashFiles('apps/ios/**/Package.resolved') }}
          restore-keys: spm-release-${{ runner.os }}-

      - name: Install Fastlane
        run: gem install fastlane

      - name: Deploy iOS to App Store
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
        run: |
          cd fastlane/ios
          fastlane release version:${{ needs.prepare.outputs.version }}

  # ── Android: Build, upload, submit for review ──────────────────────────
  android-release:
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-release-${{ runner.os }}-${{ hashFiles('apps/android/**/*.gradle*') }}
          restore-keys: gradle-release-${{ runner.os }}-

      - name: Decode keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > apps/android/app/release.keystore

      - name: Install Fastlane
        run: gem install fastlane

      - name: Deploy Android to Google Play
        env:
          SUPPLY_JSON_KEY_DATA: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
          ANDROID_KEYSTORE_PATH: release.keystore
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          cd fastlane/android
          fastlane release version:${{ needs.prepare.outputs.version }}
